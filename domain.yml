entities:
  - rating

intents:
  - greet
  - affirm
  - deny
  - goodbye
  - ask
  - inform
  - update_symptoms
  - find_testing
  - mental_health
  - start

slots:
  cough:
    type: unfeaturized
    auto_fill: false
  fever:
    type: unfeaturized
    auto_fill: false
  severity:
    type: unfeaturized

responses:
  utter_greet:
    - text: 'Hi, how can I help? You can say things like "update my symptoms", "find a testing site", or "reduce stress and anxiety".'
  utter_scheduled_greet:
    - text: "Hi, it's Cora. Is now a good time to check-in?"
  utter_ask_cough:
    - text: "How would you rate your cough on a scale of 1-10?"
  utter_followup_symptom:
    - text: "How is your {symptom} today on a scale of 1-10? Last time, you rated it a {severity}."
  utter_followup_cough:
    - text: "How is your cough today on a scale of 1-10? Last time, you rated it a {severity}."
  utter_ask_fever:
    - text: "How would you rate your fever on a scale of 1-10?"
  utter_followup_fever:
    - text: "How is your fever today on a scale of 1-10? Last time, you rated it a {severity}."
  utter_submit:
    - text: "All done!"
  utter_slots_values:
    - text: "For today we have:\n
             - cough: {cough}\n
             - fever: {fever}\n"
  utter_chitchat:
    - text: "chitchat"
  utter_ask_continue:
    - text: "do you want to continue?"
  utter_default:
    - text: "sorry, I didn't understand you, please try input something else"
  utter_iamabot:
    - text: "I am a bot built to help public health officials, doctors, and researchers get up to date data on coronavirus."
  utter_thank_you:
    - text: "Thank you for taking the time to check-in today!"
  utter_feeling_better:
    - text: "I'm glad to hear you are feeling better."
  utter_worsening_fever:
    - text: "That's worse than when we last spoke. If your fever reaches 103 or lasts more than 3 days, make sure to call your doctor."
  utter_request_rating:
    - text: "Sorry I didn't understand that. I'm trying to improve everyday. For now, could you please provide a number between 1 and 10?"
  utter_check_others:
    - text: "Let's check your other symptoms."

forms:
    - followup_form